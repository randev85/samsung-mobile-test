<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samsung</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="content-container">
            <h2>Find your ideal Galaxy A Series phone</h2>
            <p>Select you preferences below and we'll recommend the right phone for you.</p>
        </div>
    </header>
    <main>
        <div id="price" class="content-container">
            <h3>How much would you like to spend?</h3>
            <div class="content-row">
                <ul> 
                    <li class="">   
                        <button type="button" value="p1" >
                            <img src="assets/%C2%A3.png" height="30px" alt="Pound sign" />
                            <p>Upto £219</p>
                        </button>
                    </li>
                    <li class="">    
                        <button type="button" value="p2">
                            <img src="assets/%C2%A3%C2%A3.png" height="30px" alt="Two pound signs" />
                            <p>£309-£359</p>
                        </button>
                    </li>
                    <li class="">    
                        <button type="button" value="p3">
                            <img src="assets/£££.png" height="30px" alt="Three pound signs" />
                            <p>£489+</p>
                        </button>
                    </li>    
                </ul>
            </div>
        </div>
        <div id="spec" class="content-container">
            <h3>Pick the 3 features most important to you</h3>
            <div class="content-row">
                <ul>
                    <li class="">
                        <button type="button" value="A">
                            <img src="assets/Screen.png" alt="Mobile phone screen" />
                            <h3>Screen size</h3>
                            <p>Ejoying films, games and photos</p>
                        </button>
                    </li>
                    <li class="">    
                        <button type="button" value="B">
                            <img src="assets/Camera.png" width="50px" alt="Mobile phone screen" />
                            <h3>Camera</h3>
                            <p>Taking amazing photos and selfies</p>
                        </button>
                    </li>
                    <li class="">    
                        <button type="button" value="C">
                            <img src="assets/Storage.png" alt="Mobile phone screen" />
                            <h3>Storage</h3>
                            <p>Space for music, movies and games</p>
                        </button>
                    </li>
                    <li class="">    
                        <button type="button" value="D">
                            <img src="assets/Battery.png" alt="Mobile phone screen" />
                            <h3>Battery life</h3>
                            <p>Power to keep up with busy lives</p>
                        </button>
                    </li>
                    <li class="">   
                        <button type="button" value="E">
                            <img src="assets/Performace.png" alt="Mobile phone screen" />
                            <h3>Perfomance</h3>
                            <p>Run multiple apps at once with ease</p>
                        </button>
                    </li>
                    <li class="">    
                        <button type="button" value="F">
                            <img src="assets/Gaming.png" alt="Mobile phone screen" />
                            <h3>Gaming</h3>
                            <p>Playing graphics intensive games</p>
                        </button>
                    </li>    
                </ul>    
            </div>
        </div>
    </main>
    <footer>
        <div class="content-container">
            <p><img src="assets/thick.png" alt="tick" />
            <span>It's a match!</span> We've found a great Galaxy A phone for you
            <button>View phone</button>
            </p>
        </div>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
